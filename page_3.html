<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Главная</title>
</head>
<body>
    <h1>Вебсайт</h1>
    <form action="">
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Сведения</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Профиль</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Регистрация</a>
            </li>
          </ul>
        <label for="textfield" class="lead">Логин</label>
        <input class="form-control" type="text" placeholder="Логин" id="textfield"><br>
        <label for="passfield" class="lead">Пароль</label>
        <input class="form-control" type="password" placeholder="Пароль"id="passfield"><br>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="checkfield">
            <label class="lead" for="checkfield">Согласны с пользовательскими соглашениями</label>
        </div>
        <div>
            <label for="floatingTextarea" class="lead">Комментарий</label>
            <textarea class="form-control" placeholder="Напишите свой отзыв" id="floatingTextarea"></textarea>
        </div>
        <button type="button" class="btn btn-success">Войти</button>
    </form>
    <a href="page_2.html">О сайте</a>
</body>
</html>
